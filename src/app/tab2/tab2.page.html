<ion-content>

    <div class="titulo">
        <p>Buscar Película</p>
    </div>
    <ion-searchbar mode="ios" placeholder="Buscar película" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar( $event )"></ion-searchbar>

    <ion-grid *ngIf="buscando">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner name="lines"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list *ngIf="peliculas.length === 0" class="background">
        <ion-list-header>
            <ion-label>
                <span class="sugerencia">Sugerencias</span>
            </ion-label>
        </ion-list-header>

        <ion-item *ngFor="let idea of ideas" (click)="textoBuscar = idea" color="none">
            <ion-label color="dark">{{ idea }}</ion-label>
        </ion-item>

    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let pelicula of peliculas" size="6">

                <ion-card class="card-actor" (click)="detalle( pelicula.id )">
                    <img [src]="pelicula.poster_path | imagen">

                    <ion-card-header>
                        <ion-card-subtitle class="ion-text-center"><span>{{ pelicula.release_date | date:'dd-MM-yyyy' }}</span></ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content class="ion-text-center">
                        <span>{{ pelicula.title }}</span>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
